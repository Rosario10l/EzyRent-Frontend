<ion-content class="bg-gray-50">
  <div class="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-12 w-auto" src="assets/logo.svg" alt="Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-airbnb-dark">
        Crea una nueva cuenta
      </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <form class="space-y-6" (ngSubmit)="register()">
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">
              Nombre completo
            </label>
            <div class="mt-1">
              <input id="nombre" name="nombre" type="text" autocomplete="name" required
                [(ngModel)]="userData.nombre"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-airbnb-primary focus:border-airbnb-primary sm:text-sm">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Correo electrónico
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required
                [(ngModel)]="userData.email"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-airbnb-primary focus:border-airbnb-primary sm:text-sm">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contraseña
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="new-password" required
                [(ngModel)]="userData.password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-airbnb-primary focus:border-airbnb-primary sm:text-sm">
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirmar contraseña
            </label>
            <div class="mt-1">
              <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
                [(ngModel)]="userData.confirmPassword"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-airbnb-primary focus:border-airbnb-primary sm:text-sm">
            </div>
          </div>

          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" required
              class="h-4 w-4 text-airbnb-primary focus:ring-airbnb-primary border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              Acepto los <a href="#" class="text-airbnb-primary hover:text-airbnb-dark">términos y condiciones</a>
            </label>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-airbnb-primary hover:bg-airbnb-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-airbnb-primary">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-600">¿Ya tienes una cuenta? </span>
      <a [routerLink]="['/login']" class="font-medium text-airbnb-primary hover:text-airbnb-secondary">
        Inicia sesión
      </a>
    </div>
  </div>
</ion-content>
