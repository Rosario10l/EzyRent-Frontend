<ion-content class="bg-gray-50">
  <div class="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-12 w-auto" src="assets/logo.svg" alt="Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-airbnb-dark">
        Inicia sesión en tu cuenta
      </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <form class="space-y-6" (ngSubmit)="login()">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Correo electrónico
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required
                [(ngModel)]="credentials.email"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-airbnb-primary focus:border-airbnb-primary sm:text-sm">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contraseña
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                [(ngModel)]="credentials.password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-airbnb-primary focus:border-airbnb-primary sm:text-sm">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-airbnb-primary focus:ring-airbnb-primary border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Recordarme
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-airbnb-primary hover:text-airbnb-dark">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-airbnb-primary hover:bg-airbnb-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-airbnb-primary">
              Iniciar sesión
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">
                O continua con
              </span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-1 gap-3">
            <button (click)="loginWithGoogle()"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <span class="sr-only">Inicia sesión con Google</span>
              <ion-icon name="logo-google" class="h-5 w-5"></ion-icon>
              <span class="ml-2">Google</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-600">¿No tienes una cuenta? </span>
      <a [routerLink]="['/register']" class="font-medium text-airbnb-primary hover:text-airbnb-secondary">
        Regístrate
      </a>
    </div>
  </div>
</ion-content>
