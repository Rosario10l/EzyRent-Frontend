

<!-- Contenedor principal -->
<div class="pt-20 px-4 min-h-screen bg-gray-50 flex items-start justify-center">

  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md mt-4">

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Crear Solicitud Rentador</h2>

    <form (ngSubmit)="enviarSolicitud()" [formGroup]="solicitudForm" class="space-y-5">

      <div>
        <label class="block mb-1 font-medium text-gray-700">Dirección <span class="text-red-500">*</span></label>
        <input
          type="text"
          formControlName="direccion"
          placeholder="Ingresa la dirección"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 transition"
        />
        <p *ngIf="solicitudForm.get('direccion')?.touched && solicitudForm.get('direccion')?.invalid" class="text-red-600 text-sm mt-1">
          La dirección es requerida.
        </p>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Teléfono <span class="text-red-500">*</span></label>
        <input
          type="text"
          formControlName="telefono"
          placeholder="Ingresa el teléfono"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 transition"
        />
        <p *ngIf="solicitudForm.get('telefono')?.touched && solicitudForm.get('telefono')?.invalid" class="text-red-600 text-sm mt-1">
          El teléfono es requerido.
        </p>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">URL Identificación</label>
        <input
          type="url"
          formControlName="identificacion_url"
          placeholder="Opcional: URL de identificación"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 transition"
        />
      </div>

      <button
        type="submit"
        [disabled]="solicitudForm.invalid"
        class="w-full bg-red-500 text-white font-medium px-4 py-3 rounded-lg shadow hover:bg-red-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Enviar Solicitud
      </button>

    </form>

  </div>
</div>
