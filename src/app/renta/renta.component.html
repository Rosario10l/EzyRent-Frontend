<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6 space-y-6">

    <h2 class="text-2xl font-bold text-center text-red-600">
      Rentar artículo
    </h2>

    <form [formGroup]="rentaForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Fecha inicio -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Fecha de inicio *</label>
        <input
          type="date"
          formControlName="fecha_inicio"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-300 focus:border-red-500 transition"
        />
      </div>

      <!-- Fecha fin -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Fecha de fin *</label>
        <input
          type="date"
          formControlName="fecha_fin"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-300 focus:border-red-500 transition"
        />
      </div>

      <!-- Cantidad -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Cantidad *</label>
        <input
          type="number"
          min="1"
          formControlName="cantidad"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-300 focus:border-red-500 transition"
        />
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="rentaForm.invalid"
        class="w-full py-3 rounded-xl bg-red-500 text-white font-semibold hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Confirmar Renta
      </button>

    </form>
  </div>
</div>
