<form [formGroup]="resenaForm" (ngSubmit)="enviarResena()">
  <!-- Nombre -->
  <div class="mb-4">
    <input
      formControlName="nombre"
      type="text"
      placeholder="Tu nombre"
      class="w-full px-4 py-2 border rounded-lg"
    />
    <p *ngIf="resenaForm.get('nombre')?.touched && resenaForm.get('nombre')?.invalid" class="text-red-500 text-sm">
      Nombre es requerido (mínimo 2 caracteres)
    </p>
  </div>

  <!-- Calificación -->
  <div class="mb-4">
    <select formControlName="calificacion" class="w-full px-4 py-2 border rounded-lg">
      <option value="">Selecciona una calificación</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <p *ngIf="resenaForm.get('calificacion')?.touched && resenaForm.get('calificacion')?.invalid" class="text-red-500 text-sm">
      Calificación es requerida
    </p>
  </div>

  <!-- Comentario -->
  <div class="mb-4">
    <textarea
      formControlName="comentario"
      rows="4"
      placeholder="Escribe tu opinión..."
      class="w-full px-4 py-2 border rounded-lg"
    ></textarea>
    <p *ngIf="resenaForm.get('comentario')?.touched && resenaForm.get('comentario')?.invalid" class="text-red-500 text-sm">
      Comentario mínimo de 5 caracteres
    </p>
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
  >
    Enviar Reseña
  </button>
</form>
