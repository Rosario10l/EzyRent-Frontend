

<!-- Contenedor principal -->
<div class="pt-20 pb-10 px-6 min-h-screen bg-gray-50">
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">
      Agregar Nuevo Producto
    </h1>

    <form (ngSubmit)="agregarProducto()" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <!-- Nombre -->
      <div class="form-group sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input
          type="text"
          [(ngModel)]="nuevoProducto.nombre"
          name="nombre"
          required
          class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 text-gray-700 placeholder-gray-400"
        />
      </div>

      <!-- Descripción -->
      <div class="form-group sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea
          [(ngModel)]="nuevoProducto.description"
          name="descripcion"
          required
          class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 text-gray-700 placeholder-gray-400 resize-none h-24"
        ></textarea>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
        <input
          type="number"
          [(ngModel)]="nuevoProducto.precio"
          name="precio"
          required
          min="0"
          step="0.01"
          class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 text-gray-700 placeholder-gray-400"
        />
      </div>

      <!-- Cantidad Total -->
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad Total</label>
        <input
          type="number"
          [(ngModel)]="nuevoProducto.cantidad_total"
          name="cantidad_total"
          required
          min="0"
          class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 text-gray-700 placeholder-gray-400"
        />
      </div>

      <!-- Cantidad Disponible -->
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad Disponible</label>
        <input
          type="number"
          [(ngModel)]="nuevoProducto.cantidad_disponible"
          name="cantidad_disponible"
          required
          min="0"
          class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 text-gray-700 placeholder-gray-400"
        />
      </div>

      <!-- URL de Imagen -->
      <div class="form-group sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
        <input
          type="url"
          [(ngModel)]="nuevoProducto.imagen_url"
          name="imagen_url"
          required
          class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 text-gray-700 placeholder-gray-400"
        />
      </div>

      <!-- Botón -->
      <div class="sm:col-span-2">
        <button
          type="submit"
          class="w-full bg-red-500 text-white font-medium px-4 py-3 rounded-lg shadow hover:bg-red-600 transition-colors"
        >
          Agregar Producto
        </button>
      </div>
    </form>
  </div>
</div>
