<div class="p-6 max-w-xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-center">Agregar Nuevo Producto</h1>

  <form (ngSubmit)="agregarProducto()" class="space-y-4">

    <div>
      <label class="block mb-1 font-semibold">Nombre</label>
      <input type="text" [(ngModel)]="nuevoProducto.nombre" name="nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Descripci√≥n</label>
      <textarea [(ngModel)]="nuevoProducto.description" name="description"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" required></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Precio</label>
      <input type="number" [(ngModel)]="nuevoProducto.precio" name="precio"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Cantidad Total</label>
      <input type="number" [(ngModel)]="nuevoProducto.cantidad_total" name="cantidad_total"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Cantidad Disponible</label>
      <input type="number" [(ngModel)]="nuevoProducto.cantidad_disponible" name="cantidad_disponible"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">URL de Imagen</label>
      <input type="text" [(ngModel)]="nuevoProducto.imagen_url" name="imagen_url"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" required />
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
      Agregar Producto
    </button>
  </form>
</div>
