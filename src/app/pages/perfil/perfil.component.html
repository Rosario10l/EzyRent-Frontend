<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="!loading && !error; else estado">
    <ion-card *ngIf="usuario">
      <ion-card-header class="ion-text-center">
        <ion-avatar class="ion-margin">
          <img src="assets/images/user-avatar.png" alt="Avatar" />
        </ion-avatar>
        <ion-card-title>{{ usuario.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label>
            <h2>Rol</h2>
            <p>{{ usuario.rol }}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <h2>Rentador</h2>
            <p>{{ usuario.es_rentador ? 'Sí' : 'No' }}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <h2>Fecha de creación</h2>
            <p>{{ usuario.fecha_creacion | date:'medium' }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #estado>
    <div class="ion-text-center ion-margin-top" *ngIf="loading">
      <ion-spinner name="crescent"></ion-spinner>
      <div class="ion-padding-top">Cargando perfil...</div>
    </div>
    <div class="ion-text-center ion-margin-top" *ngIf="error && !loading">
      <ion-text color="danger">{{ error }}</ion-text>
    </div>
  </ng-template>
</ion-content>
