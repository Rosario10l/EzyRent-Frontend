<ion-content class="flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-xl w-[90%] max-w-md p-8">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Iniciar sesión</h2>

    <form (submit)="onLogin()">
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Correo</label>
        <input [(ngModel)]="email" name="email" type="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-600 mb-1">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
      </div>

      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-200">
        Iniciar sesión
      </button>
    </form>

    <p class="mt-4 text-sm text-center">
      ¿No tienes cuenta? <a routerLink="/register" class="text-red-500 font-medium">Regístrate</a>
    </p>
  </div>
</ion-content>
