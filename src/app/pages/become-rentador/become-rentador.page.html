<ion-header>
  <ion-toolbar>
    <ion-title>Conviértete en Rentador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Nombre completo</ion-label>
      <ion-input formControlName="fullName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-textarea formControlName="address"></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-checkbox formControlName="acceptTerms" slot="start"></ion-checkbox>
      <ion-label>Acepto los términos y condiciones</ion-label>
    </ion-item>

    <ion-button type="submit" expand="block" class="ion-margin-top">Enviar solicitud</ion-button>
  </form>
</ion-content>
