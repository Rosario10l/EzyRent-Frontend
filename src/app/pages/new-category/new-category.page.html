<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid">
      <p class="ion-padding-start">El nombre es obligatorio</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="categoryForm.invalid">Guardar</ion-button>
  </form>
</ion-content>
