<ion-content class="ion-padding bg-gray-50">
  <div class="max-w-md mx-auto">
    <!-- Logo y título -->
    <div class="text-center mb-8  animate__animated animate__fadeInDown" >
      <div class="text-5xl text-airbnb mb-4">
        <ion-icon name="home"></ion-icon>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Crea tu cuenta</h1>
      <p class="text-gray-600 mt-2">Comienza tu viaje con nosotros</p>
    </div>

    <!-- Formulario -->
    <form (submit)="onRegister() " class="animate__animated animate__fadeInUp">
      <!-- Nombre completo -->
      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-2">Nombre completo</label>
        <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden bg-white">
          <div class="px-3 py-3 bg-gray-100">
            <ion-icon name="person" class="text-gray-500"></ion-icon>
          </div>
          <input
            [(ngModel)]="nombre"
            name="nombre"
            type="text"
            placeholder="Tu nombre completo"
            class="w-full px-4 py-3 focus:outline-none"
            required
          >
        </div>
      </div>

      <!-- Correo electrónico -->
      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-2">Correo electrónico</label>
        <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden bg-white">
          <div class="px-3 py-3 bg-gray-100">
            <ion-icon name="mail" class="text-gray-500"></ion-icon>
          </div>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="tucorreo@ejemplo.com"
            class="w-full px-4 py-3 focus:outline-none"
            required
          >
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden bg-white">
          <div class="px-3 py-3 bg-gray-100">
            <ion-icon name="lock-closed" class="text-gray-500"></ion-icon>
          </div>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="Crea una contraseña segura"
            class="w-full px-4 py-3 focus:outline-none"
            required
          >
          <div class="px-3 py-3" (click)="togglePasswordVisibility('password')">
            <ion-icon name="eye" class="text-gray-500"></ion-icon>
          </div>
        </div>
        <div class="text-xs text-gray-500 mt-2">
          Mínimo 8 caracteres con letras y números
        </div>
      </div>

      <!-- Botón de registro -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-airbnb to-airbnb-light text-white font-semibold py-3 rounded-lg mb-6 shadow-md"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Crear cuenta</span>
        <ion-spinner *ngIf="loading" name="crescent" class="mx-auto"></ion-spinner>
      </button>

      <!-- Términos y condiciones -->
      <div class="text-center text-gray-500 text-xs mb-6">
        Al registrarte, aceptas nuestros
        <a href="#" class="text-gray-700 underline">Términos de servicio</a>,
        <a href="#" class="text-gray-700 underline">Política de privacidad</a> y
        <a href="#" class="text-gray-700 underline">Política de cookies</a>.
      </div>

      <!-- Divisor -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="px-4 text-gray-500">o regístrate con</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Botones de redes sociales -->
      <div class="flex flex-col sm:flex-row gap-3 mb-6">
        <button
          type="button"
          class="flex items-center justify-center py-3 px-4 rounded-lg border border-gray-300 bg-white flex-1"
        >
          <ion-icon name="logo-google" class="text-red-500 mr-2"></ion-icon>
          <span>Google</span>
        </button>
        <button
          type="button"
          class="flex items-center justify-center py-3 px-4 rounded-lg border border-gray-300 bg-white flex-1"
        >
          <ion-icon name="logo-facebook" class="text-blue-600 mr-2"></ion-icon>
          <span>Facebook</span>
        </button>
      </div>

      <!-- Enlace a inicio de sesión -->
      <div class="text-center">
        <span class="text-gray-600">¿Ya tienes una cuenta?</span>
        <a [routerLink]="['/login']" class="text-airbnb font-medium ml-1">Inicia sesión</a>
      </div>
    </form>
  </div>
</ion-content>
