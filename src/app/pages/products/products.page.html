<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ isLandlord ? 'Mis Productos' : 'Productos Disponibles' }}
    </ion-title>
    <ion-buttons slot="end" *ngIf="isLandlord || isAdmin">
      <ion-button (click)="navigateToAdd()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item [routerLink]="['/products', product.id]">
        <ion-thumbnail slot="start">
          <img [src]="product.images[0] || 'assets/default-product.png'">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.description | slice:0:50 }}...</p>
          <p>
            <ion-text color="primary">{{ product.price | currency }}</ion-text>
            <ion-text> / {{ product.rentalPeriod }} d√≠as</ion-text>
          </p>
          <ion-text [color]="product.available ? 'success' : 'danger'">
            {{ product.available ? 'Disponible' : 'No disponible' }}
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" *ngIf="isLandlord || isAdmin">
        <ion-item-option color="primary" (click)="navigateToEdit(product.id)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
